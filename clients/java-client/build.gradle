apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

sourceCompatibility = '1.6'

dependencies {
    compile project(":api-model")
    compile ('org.eclipse.jgit:org.eclipse.jgit:4.1.0.201509280440-r') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile 'org.apache.httpcomponents:httpclient:4.2.2'

    testCompile project(":web-service:webapp")
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'com.netflix.nebula:nebula-test:3.1.0'
    testCompile 'org.springframework:spring-test:4.2.1.RELEASE'
    testCompile 'cglib:cglib:3.1'
    testCompile 'org.objenesis:objenesis:2.2'
    testCompile 'com.jayway.jsonpath:json-path:2.0.0'
    testCompile 'org.ow2.asm:asm:5.0.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
