<form *ngIf="config" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="api">Api</label>
        <input type="text" class="form-control" id="api" [(ngModel)]="config.api" name="{{config.api}}" required>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
<button type="submit" class="btn btn-warning" (click)="reset()" >Reset</button>
