<h2>Create a new Project</h2>
<p>
    Project's are how you organize repositories. This is usually the same as your username or GitHub organization.
</p>
<form [formGroup]="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="projectName" required>
    </div>

    <button type="submit" class="btn btn-default" (click)="onSubmit()">Create</button>
</form>
