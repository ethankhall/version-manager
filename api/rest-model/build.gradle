apply plugin: "kotlin"
apply plugin: "groovy"
apply plugin: 'maven-publish'
apply plugin: 'spek'
apply from: "$rootDir/gradle/publishing-public.gradle"

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

dependencies {
    compile libraries.kotlin

    compile 'javax.validation:validation-api:1.1.0.Final'
    compile libraries.jackson

    testCompile libraries.kotlinTesting
}
