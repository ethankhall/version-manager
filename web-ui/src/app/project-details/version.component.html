<div>
    <h3>
        <a (click)="toProject()">{{projectName}}</a> /
        <a (click)="toRepo()">{{repoName}}</a> /
        <a (click)="toVersionList()">versions</a> /
        {{version?.version}}
    </h3>

    <div>Created At: {{version?.createdAt}}</div>
    <div *ngIf="files">
        Available MetaData:
        <ul>
            <li *ngFor="let file of files"><a href="{{getFileRef(file)}}">{{file}}</a></li>
        </ul>
    </div>
</div>
