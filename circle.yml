machine:
    java:
        version: oraclejdk8
    services:
        - docker
        - postgresql
    environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost/circle_test
        SPRING_DATASOURCE_USERNAME: ubuntu
        SPRING_DATASOURCE_PASSWORD:

dependencies:
    override:
        - ./gradlew resolveDependencies --console=plain
        - bin/fix-ci-vm.sh

database:
    pre:
        - psql -U ubuntu circle_test --command 'CREATE EXTENSION "uuid-ossp";'

test:
    override:
        - ./gradlew --stop
        - ./gradlew check --console=plain
        - ./gradlew asciidoctor --console=plain

    post:
        - mkdir -p $CIRCLE_ARTIFACTS/docs
        - cp -r build/docs/asciidoc/html5 $CIRCLE_ARTIFACTS/docs

        - mkdir -p $CIRCLE_TEST_REPORTS/junit
        - find build -maxdepth 5 -name 'TEST-*.xml' -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

        - mkdir -p $CIRCLE_ARTIFACTS/coverage
        - cp -r build/reports/jacoco/testCoverage/* $CIRCLE_ARTIFACTS/coverage

deployment:
    master:
        branch: master
        commands:
            - echo $GOOGLE_CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
            - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
            - gcloud config set project $GCLOUD_PROJECT
            - ./gradlew claimVersion --refresh-dependencies  --console=plain
            - ./gradlew clean publish -Ps3.accessKey=$S3_ACCESS_KEY -Ps3.secretKey=$S3_SECRET_KEY --console=plain
            - gsutil cp ./build/web-service/webapp/libs/webapp*.jar $GCLOUD_BUCKET
