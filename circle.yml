machine:
    java:
        version: oraclejdk8
    services:
        - docker
        - postgresql
    environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost/circle_test
        SPRING_DATASOURCE_USERNAME: ubuntu
        SPRING_DATASOURCE_PASSWORD:

dependencies:
    override:
        - docker pull java:8
        - ./gradlew resolveDependencies --console=plain

database:
    pre:
        - psql -U ubuntu circle_test --command 'CREATE EXTENSION "uuid-ossp";'

test:
    override:
        - ./gradlew --stop
        - ./gradlew check --console=plain
        - ./gradlew asciidoctor --console=plain

    post:
        - mkdir -p $CIRCLE_ARTIFACTS/docs
        - cp -r build/docs/asciidoc/html5 $CIRCLE_ARTIFACTS/docs

        - mkdir -p $CIRCLE_TEST_REPORTS/junit
        - find build -maxdepth 5 -name 'TEST-*.xml' -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

        - mkdir -p $CIRCLE_ARTIFACTS/coverage
        - cp -r build/reports/jacoco/testCoverage/* $CIRCLE_ARTIFACTS/coverage

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://$DOCKER_HOST
            - ./gradlew copyFileIntoDockerDir --console=plain
            - docker build -t ethankhall/conrad-webapp build/web-service/webapp/docker
            - docker tag ethankhall/conrad-webapp $DOCKER_HOST/ethankhall/conrad-webapp
            - docker push $DOCKER_HOST/ethankhall/conrad-webapp
