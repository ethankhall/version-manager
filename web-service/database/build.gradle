apply plugin: 'java'
apply plugin: 'groovy'

configurations.compile.exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'

dependencies {
    compile project(':web-service:backend')

    compile libraries.springBoot
    compile 'javax.el:javax.el-api:3.0.0'

    // Hibernate
    compile libraries.hibernate
    compile 'org.hibernate:hibernate-validator:5.2.1.Final'
    compile 'org.hibernate.common:hibernate-commons-annotations:5.0.0.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'

    // database/jpa/other
    compile libraries.springTx
    compile libraries.springJpa
    compile 'javax.transaction:javax.transaction-api:1.2'

    // database
    compile 'com.zaxxer:HikariCP:2.4.1'
    compile 'org.postgresql:postgresql:9.4-1203-jdbc42'
    compile 'org.flywaydb:flyway-core:3.2.1'

    testCompile project(":test-utils")
    testCompile 'com.h2database:h2:1.4.190'

    testCompile libraries.groovy
    testCompile libraries.spock
    testCompile libraries.spockSpring

    testCompile libraries.springTest
}
