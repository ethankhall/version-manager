<div ng-controller="WatchListing">
    <h2>Watches</h2>
    <ul>
        <li ng-repeat="watch in watches">
            <a ng-if="watch.repoName == null" ng-href="#/project/{{ watch.projectName }}">
                {{ watch.projectName }}
            </a>
            <a ng-if="watch.repoName != null" ng-href="#/project/{{ watch.projectName }}/repo/{{ watch.repoName }}">
                {{ watch.projectName }}/{{ watch.repoName }}
            </a>
        </li>
    </ul>
</div>
