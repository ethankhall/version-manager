buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
    }
}

apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'groovy'

dependencies {
    compile project(":api-model")
    compile project(":web-service:database")
    compile project(":web-service:backend")

    compile libraries.springBootWebapp
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'com.google.code.findbugs:jsr305:3.0.1'

    testCompile project(":test-utils")
    testCompile libraries.groovy
    testCompile libraries.spock
    testCompile libraries.spockSpring

    testCompile libraries.springTest
    testCompile libraries.jsonPath

    testCompile libraries.testing
}
